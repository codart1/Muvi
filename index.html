<html>

<head>
	<title>Muvi - another music visualizer</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/assets/css/style.scss">
</head>

<body>
	<audio id="myAudio" controls></audio>
	<div id="canvasContainer">
	</div>
	<div id="start">
		<div id="play">
			<img src="src/assets/imgs/play-button.svg" alt="play">
		</div>
		<div id="upload">
			<label for="pickSong">
				<img src="src/assets/imgs/upload.svg" alt="upload">
			</label>
			<input type="file" id="pickSong" accept=".mp3">
		</div>
	</div>
	<div id="bar">
		made with ‚ù§ by ManhDT
	</div>
	<script src="src/index.js"></script>
</body>

</html>
